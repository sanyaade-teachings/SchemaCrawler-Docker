language: java
jdk:
  - oraclejdk8
os:
  - linux
sudo: required
services:
  - docker
script:
  - echo "Building Docker image"
before_deploy:
  - git fetch --tags
deploy:
  - provider: script
    script: bash -c "./docker-build.sh"
    skip_cleanup: true
    on:
      repo: schemacrawler/SchemaCrawler-Docker
      branch: master
      tags: true
